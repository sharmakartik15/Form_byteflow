<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2474a36c7c.js" crossorigin="anonymous"></script>

    <title>Login/SignUp</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="hide">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="input-field" id="hide1">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="input-field" id="hide2">
                        <i class="fa-solid fa-phone"></i>
                        <input type="number" placeholder="Mobile Number" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field" id="hide3">
                        <i class="fa-solid fa-pen-nib"></i>
                        <input type="number" placeholder="Age" required>
                    </div>
                    <div class="input-field" id="hide4">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="address" placeholder="Address" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <p>Lost Password <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>

















    <!--Custom JS-->
    <script src="script.js"></script>


</body>

</html>
